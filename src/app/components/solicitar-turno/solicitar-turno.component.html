<div class="row">
    <div class="col-md-9 mx-auto mt-4">
        <div class="card">
            <div class="card-body">
                <h1 class="text-center mb-3"><b>Solicitar Turno.</b></h1>
                <div class="row formulario">
                    <div class="form-group col-md-6 mb-3">
                        <label for="especialidadElejida" class="form-label">Seleccione la especialidad
                            &nbsp;&nbsp;</label>
                        <select class="form-select" name="especialidadElejida" id="especialidadElejida" [(ngModel)]="especialidadNombre"
                            (change)="onChangeEspecialidad($event)">
                            <option *ngFor="let especialidad of listadoEspecialidades let i=index"
                                value="{{especialidad.nombre}}">{{especialidad.nombre}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 mb-3" *ngIf="especialidadElejida != null">
                        <label for="profesional" class="form-label">Seleccione el profesional &nbsp;&nbsp;</label>
                        <select class="form-select" name="profesional" id="profesional" [(ngModel)]="especialistaNombre" (change)="onChangeEspecialista($event)">
                            <option *ngFor="let especialista of listadoUsuariosEspecialistasCalificados let i=index" value={{especialista.nombre}} >{{especialista.nombre}}</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block mt-2" (click)="pedirTurno()">Solicitar Turno</button>
            </div>
        </div>
    </div>
</div>

</div>
